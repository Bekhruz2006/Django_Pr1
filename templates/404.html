{% extends 'base.html' %}
{% load i18n %}

{% block title %}Страница не найдена{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="text-center animate-fade-in">
        <div class="position-relative d-inline-block">
            <h1 class="display-1 fw-bold text-primary" style="font-size: 8rem; text-shadow: 4px 4px 0px rgba(37, 99, 235, 0.2);">404</h1>
            <i class="bi bi-emoji-frown text-warning position-absolute" style="font-size: 3rem; top: 10px; right: -40px; transform: rotate(15deg);"></i>
        </div>
        
        <h2 class="fw-bold mt-3 text-dark">Страница не найдена</h2>
        <p class="text-muted lead mb-4">
            Возможно, ссылка устарела, или страница была удалена.<br>
            Давайте вернемся в безопасное место.
        </p>
        
        <div class="d-flex gap-3 justify-content-center">
            <button onclick="history.back()" class="btn btn-outline-secondary btn-lg px-4 rounded-pill shadow-sm">
                <i class="bi bi-arrow-left me-2"></i>Назад
            </button>
            <a href="{% url 'core:dashboard' %}" class="btn btn-primary btn-lg px-4 rounded-pill shadow-sm">
                <i class="bi bi-house-door me-2"></i>На главную
            </a>
        </div>
    </div>
</div>

<style>
    body.dark-mode .text-dark { color: #f8fafc !important; }
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
    }
    .display-1 { animation: float 4s ease-in-out infinite; }
</style>
{% endblock %}
