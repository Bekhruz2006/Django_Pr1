{% extends "lms/modules/base_module.html" %}
{% load i18n %}
{% block module_body %}
{% if glossary %}
<div class="mb-2">
  <a href="{% url 'lms:glossary_entry_add' module.pk %}" class="btn btn-sm btn-outline-primary">
    <i class="bi bi-plus me-1"></i>{% trans "Добавить термин" %}
  </a>
</div>
{% if entries %}
<div class="accordion" id="glossaryAccordion">
  {% for entry in entries %}
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#entry-{{ entry.pk }}">
        {{ entry.concept }}
      </button>
    </h2>
    <div id="entry-{{ entry.pk }}" class="accordion-collapse collapse" data-bs-parent="#glossaryAccordion">
      <div class="accordion-body">{{ entry.definition }}</div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<p class="text-muted">{% trans "Глоссарий пуст" %}</p>
{% endif %}
{% endif %}
{% endblock %}
