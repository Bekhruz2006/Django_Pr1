{% extends "lms/base_lms.html" %}
{% load i18n %}
{% block lms_content %}
<div class="card shadow-sm border-danger" style="max-width:500px;margin:0 auto">
  <div class="card-body text-center py-4">
    <i class="bi bi-exclamation-triangle text-danger" style="font-size:3rem"></i>
    <h5 class="mt-3">{% trans "Удалить" %}?</h5>
    <p class="text-muted">{{ obj_name }}</p>
    <form method="post" class="d-flex gap-2 justify-content-center">
      {% csrf_token %}
      <button class="btn btn-danger">{% trans "Да, удалить" %}</button>
      <a href="javascript:history.back()" class="btn btn-outline-secondary">{% trans "Отмена" %}</a>
    </form>
  </div>
</div>
{% endblock %}
