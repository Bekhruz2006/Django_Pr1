<!DOCTYPE html>

{% load i18n %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        :root {
            --blue-dark:  #1e40af;
            --blue-mid:   #2563eb;
            --blue-light: #60a5fa;
            --card-bg:    #ffffff;
            --radius:     20px;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--blue-dark) 0%, var(--blue-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.35;
            animation: drift 12s ease-in-out infinite alternate;
        }
        .blob-1 {
            width: 420px; height: 420px;
            background: #3b82f6;
            top: -120px; left: -120px;
            animation-duration: 14s;
        }
        .blob-2 {
            width: 320px; height: 320px;
            background: #93c5fd;
            bottom: -80px; right: -80px;
            animation-duration: 10s;
            animation-direction: alternate-reverse;
        }
        .blob-3 {
            width: 200px; height: 200px;
            background: #1d4ed8;
            top: 40%; left: 60%;
            animation-duration: 18s;
        }
        @keyframes drift {
            from { transform: translate(0, 0) scale(1); }
            to   { transform: translate(40px, 30px) scale(1.08); }
        }

        .dot-grid {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 36px 36px;
            animation: gridPan 60s linear infinite;
        }
        @keyframes gridPan {
            from { background-position: 0 0; }
            to   { background-position: 72px 72px; }
        }

        .pulse-ring {
            position: fixed;
            border-radius: 50%;
            border: 1.5px solid rgba(255,255,255,0.12);
            animation: pulseRing 6s ease-out infinite;
        }
        .pr-1 { width: 180px; height: 180px; top: 10%; left: 12%; animation-delay: 0s; }
        .pr-2 { width: 260px; height: 260px; top: 60%; left: 70%; animation-delay: 2s; }
        .pr-3 { width: 120px; height: 120px; top: 75%; left: 20%; animation-delay: 4s; }
        @keyframes pulseRing {
            0%   { transform: scale(0.8); opacity: 0.5; }
            60%  { transform: scale(1.3); opacity: 0.15; }
            100% { transform: scale(1.6); opacity: 0; }
        }

        .stream-line {
            position: fixed;
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.25), transparent);
            animation: streamDown linear infinite;
        }
        .sl-1 { left: 15%; height: 120px; animation-duration: 6s;  animation-delay: 0s; }
        .sl-2 { left: 35%; height: 80px;  animation-duration: 9s;  animation-delay: -3s; }
        .sl-3 { left: 58%; height: 100px; animation-duration: 7s;  animation-delay: -5s; }
        .sl-4 { left: 80%; height: 90px;  animation-duration: 8s;  animation-delay: -1s; }
        .sl-5 { left: 92%; height: 70px;  animation-duration: 11s; animation-delay: -7s; }
        @keyframes streamDown {
            0%   { top: -10%; opacity: 0; }
            10%  { opacity: 1; }
            90%  { opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }

        .activity-dot {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            animation: dotTrail linear infinite;
        }
        .ad-1 { animation-duration: 14s; animation-delay: 0s;   left: 20%; }
        .ad-2 { animation-duration: 19s; animation-delay: -5s;  left: 50%; }
        .ad-3 { animation-duration: 11s; animation-delay: -9s;  left: 75%; }
        @keyframes dotTrail {
            0%   { top: 105%; opacity: 0; transform: scale(1); }
            5%   { opacity: 0.8; }
            50%  { transform: scale(1.4); opacity: 0.6; }
            95%  { opacity: 0.8; }
            100% { top: -5%;  opacity: 0; transform: scale(1); }
        }

        .login-card {
            position: relative;
            z-index: 10;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 24px 64px rgba(0,0,0,0.22);
            padding: 2.75rem 2.5rem 2.25rem;
            width: 420px;
            animation: slideUp 0.55s cubic-bezier(0.22, 1, 0.36, 1) both;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(36px) scale(0.97); }
            to   { opacity: 1; transform: translateY(0)   scale(1);    }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-icon {
            font-size: 3.4rem;
            display: inline-block;
            animation: popIn 0.6s 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.5); }
            to   { opacity: 1; transform: scale(1);   }
        }
        .login-header h2 {
            color: var(--blue-mid);
            font-weight: 700;
            font-size: 1.55rem;
            margin-top: 0.5rem;
            margin-bottom: 0.25rem;
            letter-spacing: -0.02em;
        }
        .login-header p {
            color: #94a3b8;
            font-size: 0.92rem;
            margin: 0;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #e2e8f0, transparent);
            margin: 0 -0.5rem 1.75rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #475569;
            margin-bottom: 0.4rem;
        }
        .form-control {
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            padding: 0.65rem 0.9rem;
            font-family: 'Nunito', sans-serif;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            border-color: var(--blue-mid);
            box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
            outline: none;
        }
        .form-control.is-invalid {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239,68,68,0.12);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--blue-mid) 0%, var(--blue-light) 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.01em;
            transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
            box-shadow: 0 4px 14px rgba(37,99,235,0.35);
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37,99,235,0.40);
            opacity: 0.93;
        }
        .btn-login:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(37,99,235,0.30);
        }

        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
            padding: 0.65rem 1rem;
        }

        .fade-in { animation: fadeIn 0.4s ease both; }
        .fade-in:nth-child(1) { animation-delay: 0.15s; }
        .fade-in:nth-child(2) { animation-delay: 0.25s; }
        .fade-in:nth-child(3) { animation-delay: 0.35s; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0);    }
        }
    </style>
</head>
<body>

    <div class="dot-grid"></div>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="pulse-ring pr-1"></div>
    <div class="pulse-ring pr-2"></div>
    <div class="pulse-ring pr-3"></div>

    <div class="stream-line sl-1"></div>
    <div class="stream-line sl-2"></div>
    <div class="stream-line sl-3"></div>
    <div class="stream-line sl-4"></div>
    <div class="stream-line sl-5"></div>

    <div class="activity-dot ad-1"></div>
    <div class="activity-dot ad-2"></div>
    <div class="activity-dot ad-3"></div>

    {% load i18n %}
    <div class="login-card">

        <div class="login-header">
            <div class="login-icon">üéì</div>
            <h2>{% trans "AcademiX" %}</h2>
            <p class="text-muted">{% trans "–í–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É" %}</p>
        </div>

        <div class="divider"></div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-3" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" id="loginForm" novalidate>
            {% csrf_token %}

            <div class="mb-3 fade-in">
                <label for="username" class="form-label">{% trans "–õ–æ–≥–∏–Ω" %}</label>
                <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                    autocomplete="username"
                    maxlength="150"
                    inputmode="text"
                    spellcheck="false"
                    autocorrect="off"
                    autocapitalize="off"
                >
            </div>

            <div class="mb-4 fade-in">
                <label for="password" class="form-label">{% trans "–ü–∞—Ä–æ–ª—å" %}</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    maxlength="128"
                >
            </div>

            <div class="fade-in">
                <button type="submit" class="btn btn-primary btn-login w-100">
                    {% trans "–í–æ–π—Ç–∏" %}
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', (e) => {
            let valid = true;
            [usernameInput, passwordInput].forEach(field => {
                field.classList.remove('is-invalid');
                if (!field.value.trim()) {
                    field.classList.add('is-invalid');
                    valid = false;
                }
            });
            if (!valid) e.preventDefault();
        });
    </script>
</body>
</html>
