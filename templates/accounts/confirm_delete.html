{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-lg-6 mx-auto">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <i class="bi bi-exclamation-triangle-fill"></i> Подтверждение удаления
            </div>
            <div class="card-body text-center p-4">
                <h4>Вы уверены?</h4>
                <p class="lead">
                    Вы собираетесь удалить: <strong>{{ obj }}</strong>
                </p>
                <div class="alert alert-warning">
                    Это действие необратимо. Все связанные данные могут быть удалены.
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2 justify-content-center mt-4">
                        <a href="javascript:history.back()" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-danger">Да, удалить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
